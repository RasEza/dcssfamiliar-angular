
          <div class=panel-title>
            <p>Damage</p>
          </div>
<div>
<p  style="cursor: help"><font [title]="'Damage per turn (not counting hit chance). It accounts for weapon speed and armor reduction from the target enemy.'" color="#fde94f">Damage per turn:</font> <font [title]="'Normal damage per swing'"> {{attack_speed | number:'1.1-1'}}</font>

</p>
<p [title]="'Average damage of a swing.'" style="cursor: help"><font color="#8f5902">Average hit damage:</font> {{exp_damage | number:'1.1-1'}} 
</p>
<p [title]="' Max damage of a swing.'">
  <font color="#8f5902">Max hit damage:</font> {{max_damage | number:'1.1-1'}}
</p>
<p [title]="'Speed measured in Auts. 10 Auts is 1 turn'" style="cursor: help"><font color="#8f5902">Speed (auts):</font> {{w_speed | number:'1.1-1'}}</p>
